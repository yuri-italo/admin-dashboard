<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-container">
        <div class="logo">
          <span class="mdi mdi-view-dashboard"></span>
          <h1>Dashboard</h1>
        </div>
        <div class="navigation">
          <div class="sidebar-option">
            <span class="mdi mdi-home"></span>
            <span>Home</span>
          </div>
          <div class="sidebar-option">
            <span class="mdi mdi-card-account-details"></span>
            <span>Profile</span>
          </div>
          <div class="sidebar-option">
            <span class="mdi mdi-message"></span>
            <span>Messages</span>
          </div>
          <div class="sidebar-option">
            <span class="mdi mdi-clock-time-three"></span>
            <span>History</span>
          </div>
          <div class="sidebar-option">
            <span class="mdi mdi-note-multiple"></span>
            <span>Task</span>
          </div>
          <div class="sidebar-option">
            <span class="mdi mdi-account-group"></span>
            <span>Communities</span>
          </div>
        </div>
        <div class="menu">
          <div class="sidebar-option">
            <span class="mdi mdi-cog"></span>
            <span>Settings</span>
          </div>
          <div class="sidebar-option">
            <span class="mdi mdi-help-box"></span>
            <span>Support</span>
          </div>
          <div class="sidebar-option">
            <span class="mdi mdi-shield-check"></span>
            <span>Privacy</span>
          </div>
        </div>
      </div>
    </div>
    <div class="header"></div>
    <div class="main"></div>
  </div>
</body>

</html>
